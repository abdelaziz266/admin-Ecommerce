<div class="card">
    <div class="card-table">
      <div class="card-product">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Quantity</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of carts; let index = index">
              <td>{{ item.date | date: "shortDate" }}</td>
              <td>{{ item.products.length }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteCart(item.id)">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
                <button
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#viewCart"
                  (click)="viewCart(index)"
                >
                  <i class="fa-solid fa-eye"></i> view
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div
    class="modal fade"
    id="viewCart"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-centered"
      role="document"
      style="max-width: 900px !important"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-table">
            <div class="card-product">
              <table class="table">
                <thead>
                  <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of carts">
                    <td><img src="" alt="" /></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
