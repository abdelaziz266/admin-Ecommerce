<div class="w-100 select">
    <app-select
      [labelData]="'Categories:'"
      [data]="dataCategories"
      (selectValue)="filterCategory($event)"
    ></app-select>
  </div>
  
  <div class="row allCart" *ngIf="!loading">
    <div
      class="card col-sm-6 col-md-4 col-lg-3"
      *ngFor="let item of dataProducts"
      
    >
      <app-view-products [data]="item" (item)="addToCart($event)"></app-view-products>
      
    </div>
  </div>
  <div class="spinner text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
